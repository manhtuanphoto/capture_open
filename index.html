<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAPTURE OPEN</title>
    
    <!-- Google Fonts - Inter (Modern, Thin, Clean) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
            },
            fontSize: {
              'xs': ['0.6875rem', { lineHeight: '1rem', fontWeight: '400' }],      // 11px
              'sm': ['0.8125rem', { lineHeight: '1.25rem', fontWeight: '400' }],   // 13px
              'base': ['0.875rem', { lineHeight: '1.5rem', fontWeight: '400' }],   // 14px
              'lg': ['0.9375rem', { lineHeight: '1.5rem', fontWeight: '500' }],    // 15px
              'xl': ['1rem', { lineHeight: '1.75rem', fontWeight: '500' }],        // 16px
            },
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              },
              accent: {
                500: '#f59e0b', // Amber/Gold like the screenshot
                600: '#d97706',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      };
    </script>
    <style>
      /* Apply Inter font globally */
      * {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        font-weight: 300; /* Thin by default */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom scrollbar for a native app feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      
      /* Typography refinements */
      h1, h2, h3, h4, h5, h6 {
        font-weight: 500;
        letter-spacing: -0.01em;
      }
      
      button {
        font-weight: 400;
      }
      
      input, textarea {
        font-weight: 400;
      }
    </style>

}
